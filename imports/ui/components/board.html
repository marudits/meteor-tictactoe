<template name="board">
    <table id="board">
        {{#each row in board}}
            {{#let rowIndex = @index}}
            <tr>
                {{#each item in row}}
                <td class="field player-{{item board rowIndex @index}}" id="{{rowIndex}}-{{@index}}">
                    <span class="item"></span>
                </td>
                {{/each}}
            </tr>
            {{/let}}
        {{/each}}
    </table>
</template>
