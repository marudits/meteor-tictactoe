<body>
    <main class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            {{> buttonInit}}
        </header>

        <content>
            <div class="info">
                <h3>Player 1 : <span class="player-1"></span></h3>
                <h3>Player 2 : <span class="player-2"></span></h3>
                <h3>Status: <span class="status">{{status}}</span></h3>
            </div>
            {{> board}}
        </content>
    </main>
</body>
