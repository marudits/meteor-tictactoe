<body>
    <main class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            
            {{#if isLoggedIn}}
                {{> loginButtons}}    
                {{> buttonInit}}
            {{else}}
                <p>Please Sign In to play/continue the game</p>
                {{> loginButtons}}  
            {{/if}}
            
        </header>

        <content>
            {{#if isLoggedIn}}
                <div class="info">
                    <h3>Player 1 : <span class="player-1"></span></h3>
                    <h3>Player 2 : <span class="player-2"></span></h3>
                    <h3>{{ statusText status}}</h3>
                </div>
                {{> board}}
            {{/if}}
        </content>
    </main>
</body>
